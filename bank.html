<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welocme to bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- header start  -->
    <header>
        <h1 class="text-4xl text-center mt-12">Let's Get Some <span class="font-semibold text-blue-800">
                Mooooney</span>!!!!!</h1>
    </header>
    <!-- header end  -->


    <!-- main start  -->

    <main>

        <!-- section one start -->
        <section class="mt-12 space-y-4">
            <!-- ------------- -->
            <div class="grid grid-cols-3 gap-2 w-9/12 mx-auto">
                <!------------------ -->
                <div class="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-yellow-300 rounded-xl p-8">
                    <h1 class="text-2xl  text-white">Deposite</h1>
                    <h1 class="text-4xl  text-white">$<span id="depositeAmount">00</span></h1>
                </div>
                <!------------------ -->
                <div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-yellow-300 rounded-xl p-8">
                    <h1 class="text-2xl  text-white">Withdraw</h1>
                    <h1 class="text-4xl  text-white">$<span id="withdrawTotal">00</span></h1>
                </div>
                <!------------------ -->

                <div class="bg-gradient-to-r from-violet-900 to-fuchsia-500 p-8 text-yellow-300 rounded-xl">
                    <h1 class="text-2xl  text-white">Balanced</h1>
                    <h1 class="text-4xl text-white">$<span class="text-4xl text-white" id="totalBalance">1200</span>
                    </h1>
                </div>
                <!------------------ -->
            </div>
            <!-- ------------- -->
        </section>
        <!-- section one end -->
        <!-- section two start  -->

        <section class="grid grid-cols-2 mx-auto w-9/12 mt-7 gap-5">
            <!-- -------------- deposite section-->
            <div class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white p-8 rounded-md space-y-4">
                <div>
                    <h1 class="text-2xl text-white">Please Deposite</h1>
                </div>
                <input id="depositeField" class="block w-9/12 ml-8 rounded-[5px] p-3 text-black" type="text"
                    placeholder="$want to amount deposite ">
                <button id="btn-deposite"
                    class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md  ml-8">Deposite</button>
            </div>
            <!-- --------------withdraw section -->
            <div class="bg-gradient-to-r from-blue-600 to-red-500 text-white p-8 rounded-md space-y-4">
                <div>
                    <h1 class="text-2xl">Please Withdraw</h1>
                </div>
                <input id="withdrawField" class="block w-9/12 rounded-[5px] p-3 ml-8 text-black" type="text"
                    placeholder="$want to amount Withdraw ">
                <button id="withdraw-btn"
                    class="bg-red-500  hover:bg-red-600 px-4 py-2 rounded-md ml-8">Withdraw</button>
            </div>
            <!-- -------------- -->
        </section>


        <!-- section two end  -->
    </main>

    <!-- main end  -->
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
